<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Media</title>
	<link rel="stylesheet" href="">
	<style>
		.arif{
			height: 300px;
			width: 300px;
			background: red;
		}
		@media screen and (max-width: 508px) {
			.arif{
				background: blue;
			}
		}
		@media screen and (max-width: 768px) {
			.arif{
				background: green;
			}
		}

		
	</style>
</head>
<body>
  <div class="arif"></div><br>
  <div class="arif"></div>
</html>
