<style>

.india {
  width: 225px;
  height: 50px;
}
/* Saffron india  */
#saffron {
  background: #FF9933;
}
/* White india */
#white {
  background: #FFFFFF;
  display: flex;
  justify-content: center;
  align-items: center;
}
/* Green india  */
#green {
  background: #138808;
}
/* Ashoka Chakra Image */
.ashok_chakra {
  height: 40px;
  width: 40px;
}
/* Patriotic Message */
.message {
  text-align: center;
}
/* Color of INDIA */
.message span{
  /* Navy Blue of Ashoka Chakra */
  color: #000080;
}
</style>
<body>
		<div class="container">
		  <div id="flag">
		    <div class="india" id="saffron"></div>
		    <div class="india" id="white">
		      <img class="ashok_chakra" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Ashoka_Chakra.svg/630px-Ashoka_Chakra.svg.png" alt="Ashoka Chakra">
		    </div>
		    <div class="india" id="green"></div>
		  </div>
		</div>
